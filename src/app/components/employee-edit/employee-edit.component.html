<div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Record Update Successfully...  </strong><a routerLink="" class="nav-link" style="display: inline-block;"> Go Back</a>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<form (ngSubmit)="updateEmployee()">
    <h2 class="display-4 text-center">Update Employee</h2>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" [(ngModel)]="employee.email">
  </div>
  <div class="form-group">
    <label for="salary">Salary</label>
    <input type="number" name="salary" class="form-control" [(ngModel)]="employee.salary">
  </div>
  <button class="btn btn-dark btn-sm mt-3">Update</button>
</form>
